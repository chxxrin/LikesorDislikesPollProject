<script>
    function shareTwitter() {
        var sendText = "전국민호불호끝판왕"; // 전달할 텍스트
        var sendUrl = "http://127.0.0.1:8000/vote_result/4/{{c1}}/{{c2}}/{{c3}}/{{c4}}/{{c5}}/{{c6}}/{{c7}}/{{c8}}/{{c9}}/{{c10}}"; // 전달할 URL
